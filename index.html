<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAP Squadron Inventory System</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .inventory-table th,
    .inventory-table td {
      vertical-align: middle;
    }
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section-divider {
      border-top: 2px solid #dee2e6;
      margin: 40px 0 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="admin-header">
      <h1>CAP Squadron 72 Inventory</h1>
      <button id="adminButton" class="btn btn-secondary">Admin</button>
    </div>

    <div id="adminSection" style="display: none;">
      <h2 class="mt-4">Manage Inventory</h2>
      <table
        class="table table-bordered table-striped inventory-table"
      >
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryTableBody"></tbody>
      </table>

      <h3>Add Item</h3>
      <form id="addItemForm">
        <div class="row g-3">
          <div class="col-md-4">
            <input
              type="text"
              id="itemName"
              class="form-control"
              placeholder="Item Name"
              required
            />
          </div>
          <div class="col-md-3">
            <select id="itemType" class="form-select" required>
              <option value="">Select Type</option>
              <option value="Uniform">Uniform</option>
              <option value="Insignia">Insignia</option>
              <option value="Equipment">Equipment</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="itemStatus" class="form-select" required>
              <option value="In Inventory">In Inventory</option>
              <option value="Assigned">Assigned</option>
            </select>
          </div>
          <div class="col-md-2">
            <input
              type="text"
              id="itemAssignedTo"
              class="form-control"
              placeholder="Assigned To"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Item</button>
          </div>
        </div>
      </form>
    </div>

    <div class="section-divider"></div>

    <h2>Cadet View</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Status</th>
          <th>Assigned To</th>
        </tr>
      </thead>
      <tbody id="cadetTableBody"></tbody>
    </table>
  </div>

  <!-- Delete Modal -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirm Deletion</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">Are you sure you want to delete this item?</div>
        <div class="modal-footer">
          <button
            id="confirmDeleteBtn"
            type="button"
            class="btn btn-danger"
          >
            Delete
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDCo2OweTTS-g60MVwL9N-VUCyCyctZavc",
      authDomain: "squadron-72.firebaseapp.com",
      databaseURL: "https://squadron-72-default-rtdb.firebaseio.com",
      projectId: "squadron-72",
      storageBucket: "squadron-72.firebasestorage.app",
      messagingSenderId: "572966132981",
      appId: "1:572966132981:web:44053bbe8c60378647f9bc",
      measurementId: "G-0D77CRVR83"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.database();
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    let inventory = [];
    let currentItemToDelete = null;

    function saveInventory() {
      db.ref("inventory").set(inventory);
    }

    function loadInventory() {
      db.ref("inventory").on("value", (snapshot) => {
        const data = snapshot.val();
        inventory = Array.isArray(data) ? data : [];
        updateInventoryDisplay();
        updateCadetDisplay();
      });
    }

    function updateInventoryDisplay() {
      const tbody = document.getElementById("inventoryTableBody");
      tbody.innerHTML = "";
      inventory.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.type}</td>
          <td>${item.status}</td>
          <td>${item.assignedTo || ""}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="confirmDelete(${index})">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateCadetDisplay() {
      const tbody = document.getElementById("cadetTableBody");
      tbody.innerHTML = "";
      inventory.forEach((item) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.type}</td>
          <td>${item.status}</td>
          <td>${item.assignedTo || ""}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function confirmDelete(index) {
      currentItemToDelete = index;
      new bootstrap.Modal(document.getElementById("deleteModal")).show();
    }

    document.getElementById("confirmDeleteBtn").addEventListener("click", () => {
      if (currentItemToDelete !== null) {
        inventory.splice(currentItemToDelete, 1);
        saveInventory();
        updateInventoryDisplay();
        updateCadetDisplay();
        currentItemToDelete = null;
        bootstrap.Modal.getInstance(
          document.getElementById("deleteModal")
        ).hide();
      }
    });

    document.getElementById("addItemForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("itemName").value.trim();
      const type = document.getElementById("itemType").value;
      const status = document.getElementById("itemStatus").value;
      const assignedTo = document.getElementById("itemAssignedTo").value.trim();

      if (!name || !type || !status) return;

      inventory.push({ name, type, status, assignedTo });
      saveInventory();
      updateInventoryDisplay();
      updateCadetDisplay();
      e.target.reset();
    });

    document.getElementById("adminButton").addEventListener("click", () => {
      const section = document.getElementById("adminSection");
      section.style.display =
        section.style.display === "none" ? "block" : "none";
    });

    document.addEventListener("DOMContentLoaded", () => {
      loadInventory();
    });
  </script>
</body>
</html>
